<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor, Yasmin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="initial-screen">
        <button id="reveal-button" class="heart-button">
            <span class="heart-icon-visual">❤️</span>
            <span class="button-text">Clique aqui</span>
        </button>
    </div>

    <div class="spotify-embed-container">
        <iframe title="Player do Spotify" style="border-radius:12px"
            src="https://open.spotify.com/embed/track/2plbrEY59IikOBgBGLjaoe?utm_source=generator&theme=0" width="100%"
            height="152" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div id="main-content" class="hidden">
        <div class="hearts-rain-container">
        </div>

        <div class="love-timer">
            <h2>Eu te amo há:</h2>
            <p id="relationship-time">Calculando...</p>
        </div>



        <div class="slideshow-container">
            <img id="slideshow-image" src="" alt="Nossas Memórias" class="slide">
        </div>

        <footer>
            <p>Você não tem ideia do quanto eu te amo e do quanto você é importante pra mim. Minha vida ficou muito
                melhor depois que você chegou.

                Você é tudo pra mim! Te amo demais ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
